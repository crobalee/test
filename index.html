<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI 기반 유명인 소개 앱 - OpenAI API를 활용한 동적 정보 제공">
    <title>AI 유명인 소개 앱</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> AI 유명인 소개 앱</h1>
            <p>AI가 생성하는 상세한 유명인 정보를 제공합니다</p>
        </header>

        <main class="main">
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="celebrityInput" 
                        placeholder="유명인의 이름을 입력하세요 (예: 김연아, 손흥민, BTS...)"
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <!-- 디버깅용 버튼 추가 -->
                <div style="text-align: center; margin-top: 10px;">
                    <button onclick="testSearch()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        테스트 검색 (김연아)
                    </button>
                    <button onclick="alert('JavaScript 작동함!')" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        JavaScript 테스트
                    </button>
                    <button onclick="testDOM()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        DOM 테스트
                    </button>
                </div>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>정보를 검색하고 있습니다...</p>
                </div>
                
                <div class="celebrity-card" id="celebrityCard" style="display: none;">
                    <div class="card-header">
                        <div class="celebrity-image">
                            <img id="celebrityImage" src="" alt="유명인 이미지">
                        </div>
                        <div class="celebrity-info">
                            <h2 id="celebrityName"></h2>
                            <p id="celebrityTitle"></p>
                            <div class="tags" id="celebrityTags"></div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="info-section">
                            <h3><i class="fas fa-info-circle"></i> 기본 정보</h3>
                            <div class="info-grid" id="basicInfo"></div>
                        </div>
                        
                        <div class="info-section">
                            <h3><i class="fas fa-trophy"></i> 주요 성과</h3>
                            <div class="achievements" id="achievements"></div>
                        </div>
                        
                        <div class="info-section">
                            <h3><i class="fas fa-quote-left"></i> 인기 명언</h3>
                            <div class="quotes" id="quotes"></div>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>검색 결과를 찾을 수 없습니다</h3>
                    <p>다른 이름으로 다시 검색해보세요.</p>
                </div>
            </div>

            <div class="popular-section">
                <h3>인기 유명인</h3>
                <div class="popular-grid" id="popularGrid"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 유명인 소개 앱. 모든 정보는 참고용입니다.</p>
        </footer>
    </div>

    <script>
        // 환경변수 설정
        window.VITE_OPENAI_API_KEY = '';
        
        // Vercel 환경변수 확인
        console.log('환경변수 확인:', {
            hasApiKey: !!window.VITE_OPENAI_API_KEY,
            apiKeyLength: window.VITE_OPENAI_API_KEY ? window.VITE_OPENAI_API_KEY.length : 0
        });
        
        // DOM 테스트 함수
        function testDOM() {
            console.log('DOM 테스트 시작');
            
            const elements = {
                searchBtn: document.getElementById('searchBtn'),
                celebrityInput: document.getElementById('celebrityInput'),
                resultSection: document.getElementById('resultSection'),
                loading: document.getElementById('loading'),
                celebrityCard: document.getElementById('celebrityCard'),
                errorMessage: document.getElementById('errorMessage'),
                popularGrid: document.getElementById('popularGrid')
            };
            
            console.log('DOM 요소 상태:', elements);
            
            let missingElements = [];
            for (const [name, element] of Object.entries(elements)) {
                if (!element) {
                    missingElements.push(name);
                }
            }
            
            if (missingElements.length > 0) {
                alert(`다음 요소들을 찾을 수 없습니다: ${missingElements.join(', ')}`);
            } else {
                alert('모든 DOM 요소를 찾았습니다!');
            }
        }
        
        // 간단한 검색 테스트 함수
        function testSearch() {
            console.log('테스트 검색 시작');
            
            const input = document.getElementById('celebrityInput');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!input) {
                alert('검색창을 찾을 수 없습니다!');
                return;
            }
            
            if (!searchBtn) {
                alert('검색 버튼을 찾을 수 없습니다!');
                return;
            }
            
            input.value = '김연아';
            console.log('검색어 설정됨:', input.value);
            
            // 직접 검색 실행
            searchCelebrityDirect();
        }
        
        // 직접 검색 실행 함수
        function searchCelebrityDirect() {
            console.log('직접 검색 실행');
            
            const input = document.getElementById('celebrityInput');
            const resultSection = document.getElementById('resultSection');
            const loading = document.getElementById('loading');
            const celebrityCard = document.getElementById('celebrityCard');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!input || !resultSection || !loading || !celebrityCard || !errorMessage) {
                alert('필요한 DOM 요소를 찾을 수 없습니다');
                return;
            }
            
            const query = input.value.trim();
            console.log('검색어:', query);
            
            if (!query) {
                alert('검색어가 비어있습니다!');
                return;
            }
            
            // 검색 결과 섹션 표시
            resultSection.style.display = 'block';
            loading.style.display = 'block';
            celebrityCard.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // 간단한 데이터로 테스트
            setTimeout(() => {
                loading.style.display = 'none';
                
                if (query === '김연아') {
                    // 김연아 정보 직접 표시
                    displayCelebrityInfoDirect({
                        name: '김연아',
                        title: '피겨스케이팅 선수',
                        image: 'https://images.unsplash.com/photo-1544551763-46a013bb70d5?w=400&h=400&fit=crop&crop=face',
                        tags: ['스포츠', '올림픽', '피겨'],
                        basicInfo: {
                            '출생': '1990년 9월 5일',
                            '국적': '대한민국',
                            '신장': '164cm',
                            '주요종목': '피겨스케이팅'
                        },
                        achievements: [
                            {
                                title: '2010 밴쿠버 올림픽',
                                description: '피겨스케이팅 여자 싱글 금메달'
                            }
                        ],
                        quotes: [
                            '꿈을 향해 나아가는 과정에서 실패는 당연한 것입니다.'
                        ]
                    });
                } else {
                    showErrorMessageDirect();
                }
            }, 1000);
        }
        
        // 직접 정보 표시 함수
        function displayCelebrityInfoDirect(celebrity) {
            console.log('직접 정보 표시:', celebrity.name);
            
            const celebrityCard = document.getElementById('celebrityCard');
            if (!celebrityCard) {
                console.error('celebrityCard 요소를 찾을 수 없습니다');
                return;
            }
            
            // 기본 정보 설정
            const nameElement = document.getElementById('celebrityName');
            const titleElement = document.getElementById('celebrityTitle');
            const imageElement = document.getElementById('celebrityImage');
            const tagsContainer = document.getElementById('celebrityTags');
            const basicInfoContainer = document.getElementById('basicInfo');
            const achievementsContainer = document.getElementById('achievements');
            const quotesContainer = document.getElementById('quotes');
            
            if (nameElement) nameElement.textContent = celebrity.name;
            if (titleElement) titleElement.textContent = celebrity.title;
            if (imageElement) {
                imageElement.src = celebrity.image;
                imageElement.alt = `${celebrity.name} 이미지`;
            }
            
            // 태그 설정
            if (tagsContainer) {
                tagsContainer.innerHTML = celebrity.tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');
            }
            
            // 기본 정보 설정
            if (basicInfoContainer) {
                basicInfoContainer.innerHTML = Object.entries(celebrity.basicInfo).map(([key, value]) => 
                    `<div class="info-item">
                        <h4>${key}</h4>
                        <p>${value}</p>
                    </div>`
                ).join('');
            }
            
            // 성과 설정
            if (achievementsContainer) {
                achievementsContainer.innerHTML = celebrity.achievements.map(achievement => 
                    `<div class="achievement-item">
                        <h4>${achievement.title}</h4>
                        <p>${achievement.description}</p>
                    </div>`
                ).join('');
            }
            
            // 명언 설정
            if (quotesContainer) {
                quotesContainer.innerHTML = celebrity.quotes.map(quote => 
                    `<div class="quote-item">
                        <p>${quote}</p>
                    </div>`
                ).join('');
            }
            
            // 카드 표시
            celebrityCard.style.display = 'block';
            console.log('직접 정보 표시 완료');
        }
        
        // 직접 에러 메시지 표시 함수
        function showErrorMessageDirect() {
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.style.display = 'block';
            }
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('HTML DOM 로드 완료');
            
            // 검색 버튼 이벤트 리스너 직접 등록
            const searchBtn = document.getElementById('searchBtn');
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    console.log('검색 버튼 클릭됨! (HTML에서 등록)');
                    searchCelebrityDirect();
                });
                console.log('HTML에서 검색 버튼 이벤트 리스너 등록 완료');
            } else {
                console.error('HTML에서 검색 버튼을 찾을 수 없습니다!');
            }
            
            // 검색창 Enter 키 이벤트 직접 등록
            const celebrityInput = document.getElementById('celebrityInput');
            if (celebrityInput) {
                celebrityInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('Enter 키 입력됨! (HTML에서 등록)');
                        searchCelebrityDirect();
                    }
                });
                console.log('HTML에서 검색창 Enter 키 이벤트 등록 완료');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
