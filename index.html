<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI 기반 유명인 소개 앱 - OpenAI API를 활용한 동적 정보 제공">
    <title>AI 유명인 소개 앱</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> AI 유명인 소개 앱</h1>
            <p>AI가 생성하는 상세한 유명인 정보를 제공합니다</p>
        </header>

        <main class="main">
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="celebrityInput" 
                        placeholder="유명인의 이름을 입력하세요 (예: 김연아, 손흥민, BTS...)"
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <!-- 디버깅용 버튼 추가 -->
                <div style="text-align: center; margin-top: 10px;">
                    <button onclick="testSearch('김연아')" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        테스트 검색 (김연아)
                    </button>
                    <button onclick="testSearch('손흥민')" style="background: #17a2b8; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        테스트 검색 (손흥민)
                    </button>
                    <button onclick="testSearch('BTS')" style="background: #6f42c1; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        테스트 검색 (BTS)
                    </button>
                    <button onclick="alert('JavaScript 작동함!')" style="background: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        JavaScript 테스트
                    </button>
                    <button onclick="testDOM()" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        DOM 테스트
                    </button>
                </div>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>정보를 검색하고 있습니다...</p>
                </div>
                
                <div class="celebrity-card" id="celebrityCard" style="display: none;">
                    <div class="card-header">
                        <div class="celebrity-image">
                            <img id="celebrityImage" src="" alt="유명인 이미지">
                        </div>
                        <div class="celebrity-info">
                            <h2 id="celebrityName"></h2>
                            <p id="celebrityTitle"></p>
                            <div class="tags" id="celebrityTags"></div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="info-section">
                            <h3><i class="fas fa-info-circle"></i> 기본 정보</h3>
                            <div class="info-grid" id="basicInfo"></div>
                        </div>
                        
                        <div class="info-section">
                            <h3><i class="fas fa-trophy"></i> 주요 성과</h3>
                            <div class="achievements" id="achievements"></div>
                        </div>
                        
                        <div class="info-section">
                            <h3><i class="fas fa-quote-left"></i> 인기 명언</h3>
                            <div class="quotes" id="quotes"></div>
                        </div>
                    </div>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>검색 결과를 찾을 수 없습니다</h3>
                    <p>다른 이름으로 다시 검색해보세요.</p>
                </div>
            </div>

            <div class="popular-section">
                <h3>인기 유명인</h3>
                <div class="popular-grid" id="popularGrid"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 유명인 소개 앱. 모든 정보는 참고용입니다.</p>
        </footer>
    </div>

    <script>
        // 환경변수 설정
        window.VITE_OPENAI_API_KEY = '';
        
        // Vercel 환경변수 확인
        console.log('환경변수 확인:', {
            hasApiKey: !!window.VITE_OPENAI_API_KEY,
            apiKeyLength: window.VITE_OPENAI_API_KEY ? window.VITE_OPENAI_API_KEY.length : 0
        });
        
        // DOM 테스트 함수
        function testDOM() {
            console.log('DOM 테스트 시작');
            
            const elements = {
                searchBtn: document.getElementById('searchBtn'),
                celebrityInput: document.getElementById('celebrityInput'),
                resultSection: document.getElementById('resultSection'),
                loading: document.getElementById('loading'),
                celebrityCard: document.getElementById('celebrityCard'),
                errorMessage: document.getElementById('errorMessage'),
                popularGrid: document.getElementById('popularGrid')
            };
            
            console.log('DOM 요소 상태:', elements);
            
            let missingElements = [];
            for (const [name, element] of Object.entries(elements)) {
                if (!element) {
                    missingElements.push(name);
                }
            }
            
            if (missingElements.length > 0) {
                alert(`다음 요소들을 찾을 수 없습니다: ${missingElements.join(', ')}`);
            } else {
                alert('모든 DOM 요소를 찾았습니다!');
            }
        }
        
        // 간단한 검색 테스트 함수
        async function testSearch(name = '김연아') {
            console.log('테스트 검색 시작:', name);
            
            const input = document.getElementById('celebrityInput');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!input) {
                alert('검색창을 찾을 수 없습니다!');
                return;
            }
            
            if (!searchBtn) {
                alert('검색 버튼을 찾을 수 없습니다!');
                return;
            }
            
            input.value = name;
            console.log('검색어 설정됨:', input.value);
            
            // 직접 검색 실행
            await searchCelebrityDirect();
        }
        
        // 직접 검색 실행 함수
        async function searchCelebrityDirect() {
            console.log('직접 검색 실행');
            
            const input = document.getElementById('celebrityInput');
            const resultSection = document.getElementById('resultSection');
            const loading = document.getElementById('loading');
            const celebrityCard = document.getElementById('celebrityCard');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!input || !resultSection || !loading || !celebrityCard || !errorMessage) {
                alert('필요한 DOM 요소를 찾을 수 없습니다');
                return;
            }
            
            const query = input.value.trim();
            console.log('검색어:', query);
            
            if (!query) {
                alert('검색어가 비어있습니다!');
                return;
            }
            
            // 검색 결과 섹션 표시
            resultSection.style.display = 'block';
            loading.style.display = 'block';
            celebrityCard.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // 유명인 데이터베이스에서 검색
            const celebrity = await findCelebrityDirect(query);
            
            setTimeout(() => {
                loading.style.display = 'none';
                
                if (celebrity) {
                    console.log('검색 결과 찾음:', celebrity.name);
                    displayCelebrityInfoDirect(celebrity);
                } else {
                    console.log('검색 결과 없음');
                    showErrorMessageDirect();
                }
            }, 1000);
        }

                    achievements: [

                        {

                    ],
                    quotes: [

                    ]
                },
                '봉준호': {
                    name: '봉준호',

                    },
                    achievements: [
                        {
                            title: '아카데미상',
                            description: '2020년 기생충으로 최우수작품상 수상'

                        {

            for (const name in celebrityDatabase) {
                if (name.toLowerCase().includes(query.toLowerCase()) || 
                    query.toLowerCase().includes(name.toLowerCase())) {
                    return celebrityDatabase[name];
                }
            }
            
            // 영어 이름 매칭
            const englishNames = {
                'kim yuna': '김연아',
                'son heung min': '손흥민',

                'bangtan': 'BTS',
                'bong joon ho': '봉준호'

            const englishQuery = query.toLowerCase();
            if (englishNames[englishQuery]) {
                return celebrityDatabase[englishNames[englishQuery]];
            }
            
            // 데이터베이스에 없는 사람을 위한 위키백과 검색
            return await searchWikipediaOrEnglish(query);
        }
        
        // 위키백과에서 실제 정보 검색 함수
        async function searchWikipedia(query) {
            try {
                console.log('위키백과 검색 시작:', query);
                
                // 위키백과 검색 API 호출
                const searchUrl = `https://ko.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    console.log('위키백과 검색 실패:', response.status);
                    return null;
                }
                
                const data = await response.json();
                console.log('위키백과 검색 결과:', data);
                
                if (data.type === 'standard') {
                    return {
                        name: data.title,
                        title: data.description || '유명인',
                        image: data.thumbnail?.source || getDefaultImage(),
                        tags: ['위키백과', '공식정보'],
                        basicInfo: {
                            '설명': data.extract || '정보가 없습니다',
                            '위키백과': 'https://ko.wikipedia.org/wiki/' + encodeURIComponent(data.title),
                            '언어': '한국어'
                        },
                        achievements: [
                            {
                                title: '위키백과 정보',
                                description: data.extract ? data.extract.substring(0, 200) + '...' : '상세 정보가 없습니다'
                            }
                        ],
                        quotes: [
                            '위키백과에서 제공하는 공식 정보입니다.',
                            '더 자세한 정보는 위의 링크를 통해 확인하세요.'
                        ]
                    };
                }
                
                return null;
            } catch (error) {
                console.error('위키백과 검색 오류:', error);
                return null;
            }
        }
        
        // 영어 위키백과 검색 (한국어 검색 실패 시)
        async function searchEnglishWikipedia(query) {
            try {
                console.log('영어 위키백과 검색 시작:', query);
                
                const searchUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
                const response = await fetch(searchUrl);
                
                if (!response.ok) {
                    console.log('영어 위키백과 검색 실패:', response.status);
                    return null;
                }
                
                const data = await response.json();
                console.log('영어 위키백과 검색 결과:', data);
                
                if (data.type === 'standard') {
                    return {
                        name: data.title,
                        title: data.description || 'Celebrity',
                        image: data.thumbnail?.source || getDefaultImage(),
                        tags: ['Wikipedia', 'Official Info'],
                        basicInfo: {
                            'Description': data.extract || 'No information available',
                            'Wikipedia': 'https://en.wikipedia.org/wiki/' + encodeURIComponent(data.title),
                            'Language': 'English'
                        },
                        achievements: [
                            {
                                title: 'Wikipedia Information',
                                description: data.extract ? data.extract.substring(0, 200) + '...' : 'No detailed information available'
                            }
                        ],
                        quotes: [
                            'Information provided by Wikipedia.',
                            'Please check the link above for more details.'
                        ]
                    };
                }
                
                return null;
            } catch (error) {
                console.error('영어 위키백과 검색 오류:', error);
                return null;
            }
        }
        
        // 구글 검색 링크 생성
        function createGoogleSearchLink(query) {
            return `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
        
        // 한국어 위키백과 먼저, 실패 시 영어 위키백과 검색
        async function searchWikipediaOrEnglish(query) {
            console.log('위키백과 검색 시작 (한국어 → 영어):', query);
            
            // 한국어 위키백과 먼저 검색
            let result = await searchWikipedia(query);
            if (result) {
                console.log('한국어 위키백과에서 정보 찾음');
                return result;
            }
            
            // 한국어 검색 실패 시 영어 위키백과 검색
            console.log('한국어 위키백과 검색 실패, 영어 위키백과 검색 시도');
            result = await searchEnglishWikipedia(query);
            if (result) {
                console.log('영어 위키백과에서 정보 찾음');
                return result;
            }
            
            // 모든 위키백과 검색 실패 시 null 반환
            console.log('모든 위키백과 검색 실패');
            return null;
        }
        
        // 기본 이미지 반환
        function getDefaultImage() {
            const defaultImages = [
                'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=400&fit=crop&crop=face',
                'https://images.unsplash.com/photo-1494790108755-2616b612b786?w=400&h=400&fit=crop&crop=face',
                'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=400&h=400&fit=crop&crop=face'
            ];
            return defaultImages[Math.floor(Math.random() * defaultImages.length)];
        }
        

        
        // 직접 정보 표시 함수
        function displayCelebrityInfoDirect(celebrity) {
            console.log('직접 정보 표시:', celebrity.name);
            
            const celebrityCard = document.getElementById('celebrityCard');
            if (!celebrityCard) {
                console.error('celebrityCard 요소를 찾을 수 없습니다');
                return;
            }
            
            // 기본 정보 설정
            const nameElement = document.getElementById('celebrityName');
            const titleElement = document.getElementById('celebrityTitle');
            const imageElement = document.getElementById('celebrityImage');
            const tagsContainer = document.getElementById('celebrityTags');
            const basicInfoContainer = document.getElementById('basicInfo');
            const achievementsContainer = document.getElementById('achievements');
            const quotesContainer = document.getElementById('quotes');
            
            if (nameElement) nameElement.textContent = celebrity.name;
            if (titleElement) titleElement.textContent = celebrity.title;
            if (imageElement) {
                imageElement.src = celebrity.image;
                imageElement.alt = `${celebrity.name} 이미지`;
            }
            
            // 태그 설정
            if (tagsContainer) {
                tagsContainer.innerHTML = celebrity.tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');
            }
            
            // 기본 정보 설정
            if (basicInfoContainer) {
                basicInfoContainer.innerHTML = Object.entries(celebrity.basicInfo).map(([key, value]) => 
                    `<div class="info-item">
                        <h4>${key}</h4>
                        <p>${value}</p>
                    </div>`
                ).join('');
            }
            
            // 성과 설정
            if (achievementsContainer) {
                achievementsContainer.innerHTML = celebrity.achievements.map(achievement => 
                    `<div class="achievement-item">
                        <h4>${achievement.title}</h4>
                        <p>${achievement.description}</p>
                    </div>`
                ).join('');
            }
            
            // 명언 설정
            if (quotesContainer) {
                quotesContainer.innerHTML = celebrity.quotes.map(quote => 
                    `<div class="quote-item">
                        <p>${quote}</p>
                    </div>`
                ).join('');
            }
            
            // 카드 표시
            celebrityCard.style.display = 'block';
            console.log('직접 정보 표시 완료');
        }
        
        // 직접 에러 메시지 표시 함수
        function showErrorMessageDirect() {
            const errorMessage = document.getElementById('errorMessage');
            if (errorMessage) {
                errorMessage.style.display = 'block';
            }
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('HTML DOM 로드 완료');
            
            // 검색 버튼 이벤트 리스너 직접 등록
            const searchBtn = document.getElementById('searchBtn');
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    console.log('검색 버튼 클릭됨! (HTML에서 등록)');
                    searchCelebrityDirect();
                });
                console.log('HTML에서 검색 버튼 이벤트 리스너 등록 완료');
            } else {
                console.error('HTML에서 검색 버튼을 찾을 수 없습니다!');
            }
            
            // 검색창 Enter 키 이벤트 직접 등록
            const celebrityInput = document.getElementById('celebrityInput');
            if (celebrityInput) {
                celebrityInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        console.log('Enter 키 입력됨! (HTML에서 등록)');
                        searchCelebrityDirect();
                    }
                });
                console.log('HTML에서 검색창 Enter 키 이벤트 등록 완료');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
